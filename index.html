
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MD Download.pdf Saver</title>
    <style>
      :root { font-family: Inter, system-ui, Arial, sans-serif; }
      body { margin: 0; padding: 0; background: #0b0f14; color: #e8f0fe; }
      .wrap { max-width: 840px; margin: 40px auto; padding: 24px; }
      .card {
        background: #111827;
        border: 1px solid #1f2937;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      }
      h1 { margin: 0 0 16px; }
      p { line-height: 1.6; }
      .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
      .btn {
        border: 1px solid #2a3443;
        background: #0ea5e9;
        color: white;
        padding: 10px 14px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
      }
      .btn.secondary { background: #374151; }
      .btn:disabled { opacity: 0.6; cursor: not-allowed; }
      input[type="file"] {
        display: inline-block;
        padding: 10px 14px;
        border-radius: 12px;
        border: 1px dashed #2a3443;
        background: #0f172a;
        color: #9fb3c8;
      }
      .status {
        margin-top: 12px;
        font-size: 14px;
        color: #a7f3d0;
      }
      .warn { color: #fca5a5; }
      .hint { color: #93c5fd; font-size: 13px; margin-top: 8px; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
